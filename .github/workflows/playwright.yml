name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  smoke:
    name: Smoke Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Set Allure output folder for smoke
      - name: Set Allure output folder for smoke
        run: echo "ALLURE_RESULTS_DIR=allure-results-smoke" >> $GITHUB_ENV

      # Clean smoke results folder
      - name: Clean smoke results folder
        run: rm -rf allure-results-smoke

      # Ensure history folder exists
      - name: Create smoke history folder
        run: mkdir -p allure-results-smoke/history

      # Restore smoke history (if exists) — use the REST API to avoid annotations if not found
      - name: Download Allure History (Smoke) — conditional via API
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ARTIFACT_NAME: "allure-history-smoke"
        run: |
          set -e
          echo "Looking for artifact named: $ARTIFACT_NAME"
          API_URL="https://api.github.com/repos/${GITHUB_REPOSITORY}/actions/artifacts?per_page=100"
          resp="$(curl -sSL -H "Authorization: token $GITHUB_TOKEN" "$API_URL")"
          ARTIFACT_ID=$(echo "$resp" | python3 -c "import sys,os,json; data=json.load(sys.stdin); name=os.environ['ARTIFACT_NAME']; print(next((str(x['id']) for x in data.get('artifacts',[]) if x.get('name')==name), ''))")
          if [ -z "$ARTIFACT_ID" ]; then
            echo "No artifact named $ARTIFACT_NAME found — skipping download"
            exit 0
          fi
          echo "Found artifact id: $ARTIFACT_ID — downloading"
          curl -sSL -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/repos/${GITHUB_REPOSITORY}/actions/artifacts/${ARTIFACT_ID}/zip" -o artifact.zip
          mkdir -p ./allure-history-smoke
          unzip -q artifact.zip -d ./allure-history-smoke || true
          rm -f artifact.zip

      # Ensure folder still exists even if download failed
      - name: Ensure smoke history folder exists after download
        run: mkdir -p allure-results-smoke/history

      # Inject previous history into results folder (robust to extraction layout)
      - name: Inject previous history into results folder
        run: |
          if [ -d "./allure-history-smoke/history" ]; then
            cp -r ./allure-history-smoke/history/* ./allure-results-smoke/history/ 2>/dev/null || true
          elif [ -d "./allure-history-smoke" ]; then
            cp -r ./allure-history-smoke/* ./allure-results-smoke/history/ 2>/dev/null || true
          fi

      - name: Run smoke tests
        run: npx playwright test --grep '@smoke'

      # Generate Allure HTML report for smoke
      - name: Generate Allure Report (Smoke)
        if: always()
        run: npx allure generate allure-results-smoke --clean -o allure-report-smoke

      # Save smoke history
      - name: Upload Allure History (Smoke)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-history-smoke
          path: allure-report-smoke/history
          retention-days: 30

      # Upload HTML Allure report
      - name: Upload Allure Report (Smoke)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-smoke
          path: allure-report-smoke
          retention-days: 30

  regression:
    name: Regression Tests
    runs-on: ubuntu-latest
    needs: smoke

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Set Allure output folder for regression
      - name: Set Allure output folder for regression
        run: echo "ALLURE_RESULTS_DIR=allure-results-regression" >> $GITHUB_ENV

      # Clean regression results folder
      - name: Clean regression results folder
        run: rm -rf allure-results-regression

      # Ensure history folder exists
      - name: Create regression history folder
        run: mkdir -p allure-results-regression/history

      # Restore regression history (if exists) — use the REST API to avoid annotations if not found
      - name: Download Allure History (Regression) — conditional via API
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ARTIFACT_NAME: "allure-history-regression"
        run: |
          set -e
          echo "Looking for artifact named: $ARTIFACT_NAME"
          API_URL="https://api.github.com/repos/${GITHUB_REPOSITORY}/actions/artifacts?per_page=100"
          resp="$(curl -sSL -H "Authorization: token $GITHUB_TOKEN" "$API_URL")"
          ARTIFACT_ID=$(echo "$resp" | python3 -c "import sys,os,json; data=json.load(sys.stdin); name=os.environ['ARTIFACT_NAME']; print(next((str(x['id']) for x in data.get('artifacts',[]) if x.get('name')==name), ''))")
          if [ -z "$ARTIFACT_ID" ]; then
            echo "No artifact named $ARTIFACT_NAME found — skipping download"
            exit 0
          fi
          echo "Found artifact id: $ARTIFACT_ID — downloading"
          curl -sSL -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/repos/${GITHUB_REPOSITORY}/actions/artifacts/${ARTIFACT_ID}/zip" -o artifact.zip
          mkdir -p ./allure-history-regression
          unzip -q artifact.zip -d ./allure-history-regression || true
          rm -f artifact.zip

      # Ensure folder still exists even if download failed
      - name: Ensure regression history folder exists after download
        run: mkdir -p allure-results-regression/history
       
      # Inject previous history into results folder (robust to extraction layout)
      - name: Inject previous history into results folder
        run: |
          if [ -d "./allure-history-regression/history" ]; then
            cp -r ./allure-history-regression/history/* ./allure-results-regression/history/ 2>/dev/null || true
          elif [ -d "./allure-history-regression" ]; then
            cp -r ./allure-history-regression/* ./allure-results-regression/history/ 2>/dev/null || true
          fi

      - name: Run regression tests
        run: npx playwright test --grep '@regression'

      # Generate Allure HTML report for regression
      - name: Generate Allure Report (Regression)
        if: always()
        run: npx allure generate allure-results-regression --clean -o allure-report-regression

      # Save regression history
      - name: Upload Allure History (Regression)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-history-regression
          path: allure-report-regression/history
          retention-days: 30

      # Upload HTML Allure report
      - name: Upload Allure Report (Regression)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-regression
          path: allure-report-regression
          retention-days: 30

  publish-report:
    name: Publish Allure Reports to GitHub Pages
    runs-on: ubuntu-latest
    needs: regression

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Copy homepage into publish folder
      - name: Copy homepage
        run: |
          mkdir -p publish
          cp docs/index.html publish/index.html

      # Download smoke report
      - name: Download Smoke Report
        uses: actions/download-artifact@v4
        with:
          name: allure-report-smoke
          path: publish/smoke

      # Download regression report
      - name: Download Regression Report
        uses: actions/download-artifact@v4
        with:
          name: allure-report-regression
          path: publish/regression

      # Deploy both to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: publish

name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  smoke:
    name: Smoke Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Restore regression history (if exists)
      - name: Download Allure History (Regression)
        uses: actions/download-artifact@v4
        with:
          name: allure-history-regression
          path: allure-results-smoke/history
        continue-on-error: true

      - name: Run smoke tests
        run: npx playwright test --grep @smoke --output=allure-results-smoke

      # Generate Allure HTML report for smoke
      - name: Generate Allure Report (Smoke)
        if: always()
        run: npx allure generate allure-results-smoke --clean -o allure-report-smoke

      # Save smoke history
      - name: Upload Allure History (Smoke)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-history-smoke
          path: allure-report-smoke/history

      # Upload raw Allure results
      - name: Upload Allure Results (Smoke)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-smoke
          path: allure-results-smoke

      # Upload HTML Allure report
      - name: Upload Allure Report (Smoke)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-smoke
          path: allure-report-smoke

  regression:
    name: Regression Tests
    runs-on: ubuntu-latest
    needs: smoke

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Restore regression history (if exists)
      - name: Download Allure History (Regression)
        uses: actions/download-artifact@v4
        with:
          name: allure-history-regression
          path: allure-results-regression/history
        continue-on-error: true

      - name: Run regression tests
        run: npx playwright test --grep @regression --output=allure-results-regression

      # Generate Allure HTML report for regression
      - name: Generate Allure Report (Regression)
        if: always()
        run: npx allure generate allure-results-regression --clean -o allure-report-regression

      # Save regression history
      - name: Upload Allure History (Regression)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-history-regression
          path: allure-report-regression/history

      # Upload raw Allure results
      - name: Upload Allure Results (Regression)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-regression
          path: allure-results-regression

      # Upload HTML Allure report
      - name: Upload Allure Report (Regression)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-regression
          path: allure-report-regression

  publish-report:
    name: Publish Allure Reports to GitHub Pages
    runs-on: ubuntu-latest
    needs: regression

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Copy homepage into publish folder
      - name: Copy homepage
        run: |
          mkdir -p publish
          cp index.html publish/index.html

      # Download smoke report
      - name: Download Smoke Report
        uses: actions/download-artifact@v4
        with:
          name: allure-report-smoke
          path: publish/smoke

      # Download regression report
      - name: Download Regression Report
        uses: actions/download-artifact@v4
        with:
          name: allure-report-regression
          path: publish/regression

      # Deploy both to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: publish